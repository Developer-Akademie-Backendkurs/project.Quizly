<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizly - Quiz</title>
    <link rel="stylesheet" href="/shared/css/variables.css" />
    <link rel="stylesheet" href="/shared/css/standart.css" />
    <link rel="stylesheet" href="/shared/css/quiz.css" />
    <link rel="stylesheet" href="../shared/css/toastmsg.css" />

    <script src="/shared/js/helper.js"></script>
    <script src="/shared/js/auth.js"></script>
    <script src="/shared/js/config.js"></script>
    <script src="/shared/js/api.js"></script>
    <script src="/shared/js/header.js"></script>
    <script src="/shared/js/template.js"></script>
    <script src="/shared/js/quiz.js" defer></script>
    <link
      rel="icon"
      href="/assets/icons/robot_default.png"
      type="image/x-icon"
    />
  </head>
  <body class="quiz-page" onload="initHeader(); initQuiz()">
    <header>
      <div id="header" class="z_5"></div>
    </header>
    <main class="d_flex_cc_ac">
      <div class="standard-overlay flex_dir_col">
        <h2 id="quiz-title">Quiz long name</h2>

        <section
          class="quiz-overlay d_flex_sb_ac flex_dir_col"
          id="quiz-overlay"
        >
          <div
            class="question-container d_flex_cc_ac flex_dir_col w_full gap_24"
          >
            <div class="d_flex_sb_ac question-row w_full">
              <div id="back-button" class="cu_po">
                <img src="/assets/icons/arrow.png" alt="arrow" />
                Previous question
              </div>
              <div id="question-amount"></div>
            </div>
            <div class="w_full d_flex_cc_ac flex_dir_col">
              <h3 id="quiz-question-title">TEST</h3>
              <div
                id="quiz-wrapper"
                class="d_flex_cc_ac flex_dir_col w_full"
              ></div>
            </div>
          </div>
          <button class="btn cu_po" id="btn-next-quiz">Next Question</button>
        </section>

        <section
          class="result-container d_none d_flex_cc_ac flex_dir_col w_full gap_24"
          id="result-container"
        >
          <div class="head-result d_flex_cc_ac flex_dir_col gap_24">
            <img src="/assets/icons/bigCheckMark.png" alt="a green checkmark" />
            <p>Quiz completed !</p>
          </div>
          <div class="score d_flex_cc_ac flex_dir_col">
            <p id="answer">Awesome job - you crushed it !</p>
            <div class="d_flex_cc_ac flex_dir_row">
              <h2>Your score is:</h2>
              <p id="score"></p>
              <p id="percent"></p>
            </div>
          </div>
          <div class="d_flex_cc_ac gap_24">
            <button class="btn btn-redo" onclick="redoQuiz()">
              Redo the quiz
            </button>
            <button class="btn btn-answer" onclick="showAnswers()">
              Answers
            </button>
          </div>
        </section>

        <section
          class="overview-container d_none d_flex_cc_ac flex_dir_col w_full gap_24"
          id="overview-container"
        >
          <h2>Answers</h2>
          <div class="flex_dir_col w_full" id="answers-list"></div>
        </section>

        <section class="d_flex_cc_ac flex_dir_col d_none" id="button-container">
          <p onclick="showAnswers(true)" class="correct-answers cu_po">
            View correct answers
          </p>
          <div id="overview-container-btns" class="d_flex_sb_ac gap_40">
            <button onclick="generateNewQuiz()" class="btn btn-back">
              Generate new quiz
            </button>
            <button onclick="redoQuiz()" class="btn btn-redo-overview">
              Redo the quiz
            </button>
          </div>
        </section>

        <div
          class="side-result-container d_none d_flex_cc_ac flex_dir_col pos_abs"
          id="side-result-container"
        >
          <h3>Your result</h3>
          <div id="correct-answers"></div>
          <div id="wrong-answers"></div>
        </div>
      </div>

      <div>
        <button
          class="d_flex_cc_ac flex_dir_row pos_abs btn-go-back cu_po gap_24"
          onclick="backToOverview()"
        >
          <img src="/assets/icons/arrow.png" alt="a small back arrow" />
          <p>Back to quiz view</p>
        </button>
      </div>

      <section
        class="overview_overlay d_none d_flex_cc_ac flex_dir_col w_full gap_24"
        id="overview-overlay"
      >
        <h2>Your previous quizzes.</h2>
        <ul id="quizList" class="flex_dir_col gap_24 d_flex_cc_ac"></ul>
      </section>
    </main>
    <footer class="footer cu_po z-6 pos_abs">
      <a href="./legalnotice.html">Legal notice</a>
      <a href="./privacy.html">Privacy policy</a>
    </footer>
  </body>
</html>
