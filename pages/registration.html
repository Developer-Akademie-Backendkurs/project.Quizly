<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizly - Registration</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../shared/css/variables.css" />
  <link rel="stylesheet" href="../shared/css/standart.css" />
  <link rel="stylesheet" href="../shared/css/toastmsg.css" />
  <link rel="stylesheet" href="../shared/css/fonts.css" />
  <link rel="stylesheet" href="../shared/css/auth.css" />
  <script src="../shared/js/config.js"></script>
  <script src="../shared/js/helper.js"></script>
  <script src="../shared/js/template.js"></script>
  <script src="../shared/js/header.js"></script>
  <script src="../shared/js/auth.js" defer></script>
  <link
    rel="icon"
    href="../assets/icons/robot_default.png"
    type="image/x-icon"
  />
</head>
<body onload="initHeader()" class="pos_rel">
<header>
  <div id="header" class="z_5"></div>
</header>
<main class="main-registration d_flex_cc_as w_full">
  <article class="auth-input-container second z_5">
    <div>
      <div class="d_flex_cc_ac gap_32 flex_dir_col p">
        <img
          src="/assets/icons/robotfacelogin.png"
          alt="a picture of a robot"
        />
        <img src="/assets/icons/signin.png" alt="a picture of sign up" />
      </div>
      <div
        class="d_flex_cc_ac font_col_lightblue_K2D_20 flex_dir_col text_c p48"
      >
        <p class="marg_0">Unlock the Ai power and dive in</p>
        <p class="marg_0">to the quiz!</p>
      </div>
    </div>
    <form
      onsubmit="signUpUser(event); return false"
      class="d_flex_cc_ac flex_dir_col gap_24"
    >
      <div class="d_flex_cc_ac flex_dir_col gap_24">
        <div class="input-wrapper">
          <img src="/assets/icons/inputuser.png" alt="image of a person" />
          <input class="input" type="text" id="input-username" name="username" placeholder="Username" />
          <div class="error-message"></div>
        </div>
      </div>
      <div class="input-wrapper">
        <img src="/assets/icons/mail_logo.png" alt="image of an envelope" />
        <input class="input" type="email" id="input-email" name="email" placeholder="Email" />
        <div class="error-message"></div>
      </div>

      <div class="input-wrapper">
        <img src="/assets/icons/inputlock.png" alt="picture of a lock" />
        <img src="/assets/icons/visibility_off.svg" class="eye-icon" id="input-lock-password"
             alt="picture of a closed eye">
        <input class="input" autocomplete="new-password" type="password" id="input-password" name="password" placeholder="Password" />
        <div class="error-message"></div>
      </div>
      </div>
      <div class="input-wrapper">
        <img src="/assets/icons/inputlock.png" alt="image of a lock" />
        <img src="/assets/icons/visibility_off.svg" class="eye-icon" id="input-lock-repeated-pw"
             alt="picture of a closed eye">
        <input class="input" type="password" autocomplete="new-password" id="input-rep-password" name="repeated-password"
               placeholder="Repeat Password" />
        <div class="error-message"></div>
      </div>
      <div class="checkbox-wrapper">
        <label>
          <input type="checkbox" id="terms-checkbox" name="terms" />
          I have read the <a href="privacy.html">privacy policy</a>
        </label>
        <div class="error-message" id="checkbox-error"></div>
      </div>
      <button
        type="submit"
        class="btn signin cu_po d_flex_cc_ac border_1_solid z_5"
      >
        Sign in
      </button>
    </form>
    <div class="pt48 bottom-line">
      <p class="font_col_lightblue_K2D_20 text_c">
        Allready have an account?
        <a id="login-ref" href="login.html">Log In</a>
      </p>
    </div>
  </article>
  <img
    src="/assets/icons/wavelogin.png"
    alt="a background wave image"
    class="wave-login"
  />
</main>
</body>
</html>
